<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Calc</title>
<meta charset="utf-8" />
</head>
<!-- 通常のコメント ブラウザでも表示されます． -->
<!--/* Thymeleafのコメント ブラウザには表示されません */-->
<body>
	<h1>Calc</h1>
	<p>
		加<span th:text="${sum}">加算</span> 減<span th:text="${sub}">減算</span> 乗<span th:text="${mul}">乗算</span> 除<span th:text="${div}">除算</span>
	</p>

	<form th:action="@{/calc}" th:method="POST">
		<div>入力</div>
		<input type="text" name="num1" placeholder="NUM1" /> <input
			type="text" name="num2" placeholder="NUM2" /> <input type="submit"
			value="計算" />
	</form>
</body>
</html>
