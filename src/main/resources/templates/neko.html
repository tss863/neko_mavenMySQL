<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>にゃー</title>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
</head>
<body>
	<h2 th:text="#{title.neko}">Neko CHAN</h2>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>名前</th>
				<th>年齢</th>
			</tr>
		</thead>
		<tbody>
			<!-- nekoListの数だけループ -->
			<tr th:each="neko, status : ${nekoList}" th:object="${neko}">
				<!-- countは1スタートでカウント可能 -->
				<td th:text="${status.count}"></td>
				<!-- オブジェクトの値を参照 -->
				<td th:text="${neko.name}"></td>
				<!-- th:objectで指定した場合は*で参照可能 -->
				<td th:text="*{age}"></td>
			</tr>
		</tbody>
	</table>
	<form th:action="@{/neko}" th:method="POST">
		<div>登録フォーム</div>
		<input type="text" name="id" placeholder="ID" /> <input type="text"
			name="name" placeholder="名前" /> <input type="text" name="age"
			placeholder="年齢" /> <input type="submit" value="登録" />
	</form>
</body>
</html>
